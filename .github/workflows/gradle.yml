name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Verify libs directory and JAR files
      run: |
        if [ ! -d "./libs" ]; then
          echo "libs directory does not exist!"
          exit 1
        fi
        if [ ! -f "./libs/ProjectZomboid-core-41.78.16.jar" ]; then
          echo "ProjectZomboid-core-41.78.16.jar does not exist in libs!"
          exit 1
        fi
        if [ ! -f "./libs/ProjectZomboid-libs-41.78.16.jar" ]; then
          echo "ProjectZomboid-libs-41.78.16.jar does not exist in libs!"
          exit 1
        fi

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      uses: gradle/gradle-build-action@29c0906b64b8fc82467890bfb7a0a7ef34bda89e # v3.1.0
      with:
        arguments: build

  dependency-submission:

    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Generate and submit dependency graph
      uses: gradle/gradle-build-action@29c0906b64b8fc82467890bfb7a0a7ef34bda89e # v3.1.0
